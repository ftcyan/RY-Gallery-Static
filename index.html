    <script type="text/javascript">
            // init Masonry
          var $grid = $('.grid').masonry({
            itemSelector: '.grid-item',
            percentPosition: true,
            columnWidth: '.grid-sizer',
            gutter: 10
          });
          // layout Masonry after each image loads
          $grid.imagesLoaded().progress( function() {
            $grid.masonry();
          });


          function preview(event){
            //console.log(event.target.src);
            document.getElementById("imgPreview").style.display = "block";
            document.getElementById("headerPreview").style.display = "block";
            document.getElementById("headerBefore").style.display = "none";

            document.getElementById("previewing").setAttribute("src",event.target.src);
            document.getElementsByClassName("gallery-body")[0].style.display = "none";

          }

          function back(){
            document.getElementById("imgPreview").style.display = "none";
            document.getElementById("headerPreview").style.display = "none";
            document.getElementById("headerBefore").style.display = "block";
            document.getElementsByClassName("gallery-body")[0].style.display = "block";

          }
          function fadeOut(obj){
              obj.style.filter="blendTrans(duration=2)";
              if ((obj.visibility != "hidden") &&
                   (obj.filters.blendTrans.status != 2))
              {
                  obj.filters.blendTrans.Apply();
                  obj.style.visibility="hidden";
                  obj.filters.blendTrans.Play();
              }
          }

          function fadeIn(obj){
              obj.style.filter="blendTrans(duration=2)";
              if ((obj.visibility != "visible") &&
                   (obj.filters.blendTrans.status != 2))
              {
                obj.filters.blendTrans.Apply();
                obj.style.visibility="visible";
                obj.filters.blendTrans.Play();
              }
          }


    </script>
